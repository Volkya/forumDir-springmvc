        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">TOP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Work</a>
            </li>

                <a class="nav-link" href="#">Locations</a>

<div class="container mt-3">

        <div class="col-md-12">
            <form th:action="'/update/' + ${id}">

                <input name="description" type="text" th:value="${description}"></input><br></br>
                <input type="text" name="urlpic" th:value="${urlpic}"></input><br></br>
                <input type="text" name="price" th:value="${price}"></input><br></br>
                <input type="text" name="category" th:value="${category}"></input><br></br>
                <input type="submit"></input>
            </form>
        </div>
    </div>
